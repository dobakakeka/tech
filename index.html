<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Портфолио dobakakeka</title>
  <style>
    /* Плавный скролл */
    html {
      scroll-behavior: smooth;
    }

    .animate-homeText { animation: none; }
    .animate-gradient-x { animation: none; }
    /* Зимний вайб: Градиентный фон */
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #0f172a 50%, #1e293b 100%);
      color: #f8fafc; /* Почти белый */
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }
    /* Обновлённые цвета */
    .text-white { color: #f8fafc; }
    .text-zinc-400 { color: #94a3b8; }
    .text-zinc-300 { color: #cbd5e1; }
    .border { border: 1px solid #334155; }
    .bg-\[\#0a0a0a\] { background-color: rgba(10, 10, 10, 0.8); }
    .bg-\[\#0b0b0b\] { background-color: rgba(11, 11, 11, 0.6); }
    .bg-\[\#0b0b0b\]\/40 { background-color: rgba(11, 11, 11, 0.4); }

    /* Мягкое голубое свечение при наведении */
    .glow:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2),
                  0 0 40px rgba(59, 130, 246, 0.1);
    }

    /* Ледяной эффект на .project-card */
    .project-card {
      position: relative;
      overflow: hidden;
    }
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(226, 232, 240, 0.1), transparent);
      transition: left 0.5s ease;
      z-index: 1;
    }
    .project-card:hover::before {
      left: 100%;
    }

    /* Ледяной эффект на .border (панель "О себе") */
    .border {
      position: relative;
      overflow: hidden;
    }
    .border::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(226, 232, 240, 0.07), transparent);
      transition: left 0.5s ease;
      z-index: 1;
    }
    .border:hover::before {
      left: 100%;
    }

    /* Остальные стили остаются без изменений */
    .rounded-xl { border-radius: 0.75rem; }
    .p-6 { padding: 1.5rem; }
    .p-4 { padding: 1rem; }
    .p-2 { padding: 0.5rem; }
    .mb-0\.25 { margin-bottom: 0.0625rem; } /* Новый класс для минимального отступа */
    .mb-0\.5 { margin-bottom: 0.125rem; }
    .mb-1 { margin-bottom: 0.25rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-10 { margin-top: 2.5rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .flex-wrap { flex-wrap: wrap; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    .gap-4 { gap: 1rem; }
    .gap-6 { gap: 1.5rem; }
    .min-h-screen { min-height: 100vh; }
    .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .max-w-6xl { max-width: 72rem; }
    .w-full { width: 100%; }
    .w-16 { width: 4rem; }
    .h-16 { height: 4rem; }
    .w-20 { width: 5rem; } /* Новый размер */
    .h-20 { height: 5rem; } /* Новый размер */
    .w-40 { width: 10rem; } /* Увеличенный размер (в 2.5 раза от 4rem) */
    .h-40 { height: 10rem; } /* Увеличенный размер (в 2.5 раза от 4rem) */
    .h-12 { height: 3rem; }
    .h-8 { height: 2rem; }
    .object-cover { object-fit: cover; }
    .rounded-full { border-radius: 50%; }
    .rounded-\[6px\] { border-radius: 6px; }
    .rounded { border-radius: 0.25rem; }
    .transition-transform { transition: transform 0.3s; }
    .duration-300 { transition-duration: 0.3s; }
    .duration-500 { transition-duration: 0.5s; }
    .hover\:scale-\[1\.02\] { transition-property: transform; }
    .hover\:scale-\[1\.02\]:hover { transform: scale(1.02); }
    .hover\:scale-105:hover { transform: scale(1.05); }
    .select-none { user-select: none; }
    .cursor-pointer { cursor: pointer; }
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
    .border-\[\#121313\] { border-color: #121313; }
    .text-green-400 { color: #4ade80; }
    .text-yellow-400 { color: #facc15; }
    .text-purple-400 { color: #a78bfa; }
    .bg-green-400 { background-color: #4ade80; }
    .bg-yellow-400 { background-color: #facc15; }
    .bg-purple-400 { background-color: #a78bfa; }
    .opacity-30 { opacity: 0.3; }
    .blur-2xl { filter: blur(40px); }
    .absolute { position: absolute; }
    .top-0 { top: 0; }
    .left-0 { left: 0; }
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .z-0 { z-index: 0; }
    .z-10 { z-index: 10; }
    .z-20 { z-index: 20; } /* Для шапки */
    .pointer-events-none { pointer-events: none; }
    .relative { position: relative; }
    .inline-block { display: inline-block; }
    .text-transparent { color: transparent; }
    .bg-clip-text { background-clip: text; }
    .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
    .from-blue-400 { --tw-gradient-from: #60a5fa; }
    .via-blue-600 { --tw-gradient-stops: var(--tw-gradient-from), #3b82f6, var(--tw-gradient-to); }
    .to-blue-600 { --tw-gradient-to: #3b82f6; }
    .bg-\[length:200%_200%\] { background-size: 200% 200%; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    @media (min-width: 768px) {
      .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 640px) {
      .sm\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    .footer { text-align: center; font-size: 0.75rem; color: #94a3b8; margin-top: 2.5rem; } /* Цвет футера обновлён */
    .discord-tooltip {
      position: absolute;
      top: -2.5rem;
      background: #1d1f22;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .discord-container:hover .discord-tooltip {
      opacity: 1;
    }
    .no-underline { text-decoration: none; }
    .no-underline:hover { text-decoration: none; }
    /* Стиль для панели "Проекты" - как основная панель */
    .projects-panel {
      color: #f8fafc !important; /* Цвет текста */
      text-decoration: none !important; /* Убираем подчеркивание */
    }
    .projects-panel svg path {
      fill: #f8fafc !important; /* Цвет иконки (теперь белый) */
    }
    .projects-panel:hover {
      color: #f8fafc !important;
    }
    .projects-panel:hover svg path {
      fill: #f8fafc !important;
    }
    /* Стиль для навыков - как на kyvald0 */
    .skill-link {
      background-color: rgba(11, 11, 11, 0.4) !important; /* bg-[#0b0b0b]/40 */
      border-color: #121313 !important; /* border-[#121313] */
      color: white !important;
      display: flex !important;
      align-items: center !important;
      gap: 0.5rem !important;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem !important;
      font-size: 0.875rem !important;
      font-weight: 500 !important;
      text-decoration: none !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease !important;
      box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05) !important; /* shadow-sm */
    }
    .skill-link:hover {
      transform: scale(1.02) !important; /* hover:scale-[1.02] */
    }
    .skill-status {
      font-size: 0.75rem !important; /* text-xs */
      position: relative !important;
      display: inline-block !important;
      line-height: 1 !important; /* leading-none */
    }
    .skill-status-green {
      color: #4ade80 !important; /* text-green-400 */
    }
    .skill-status-yellow {
      color: #facc15 !important; /* text-yellow-400 */
    }
    .skill-status-purple {
      color: #a78bfa !important; /* text-purple-400 */
    }
    .skill-status-glow {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
      pointer-events: none !important;
      border-radius: 50% !important;
      opacity: 0.3 !important;
      filter: blur(40px) !important; /* blur-2xl */
    }
    .skill-status-glow-green {
      background-color: #4ade80 !important; /* bg-green-400 */
    }
    .skill-status-glow-yellow {
      background-color: #facc15 !important; /* bg-yellow-400 */
    }
    .skill-status-glow-purple {
      background-color: #a78bfa !important; /* bg-purple-400 */
    }
    .skill-status-text {
      position: relative !important;
      z-index: 10 !important;
    }
     /* Жирный текст для "Просмотреть все проекты" */
    .font-bold-projects {
       font-weight: bold; /* Делаем текст жирным */
       font-size: 1.125rem; /* text-base */
       color: #f8fafc; /* text-white */
       display: block; /* Блоковый элемент для правильного отображения */
       margin-top: 0.25rem; /* Небольшой отступ сверху */
    }
  </style>
</head>
<body class="min-h-screen bg-[#0a0a0a] text-white py-8 px-2">
  <div class="max-w-6xl mx-auto">
    <div class="flex-1">
      <!-- Панель "О себе" -->
      <div class="border border-[#334155] rounded-xl p-6 flex flex-col items-center mb-4 glow transition-transform duration-300 hover:scale-[1.02]">
        <img src="https://i.imgur.com/zH1ghF8.jpeg" alt="avatar" class="w-40 h-40 rounded-full mb-0.25 object-cover"> <!-- Отступ mb-0.25 -->
        <h2 class="text-xl font-bold text-white mb-2">Привет! Я <span class="bg-gradient-to-r from-blue-400 via-blue-600 to-blue-600 bg-[length:200%_200%] bg-clip-text text-transparent relative inline-block"> @dobakakeka </span></h2>
        <div class="text-zinc-300 text-center mb-2">
          <p>Занимаюсь разработкой сайтов, плагинов.</p>
          <p>Пишу на Java.</p>
          <p class="mt-1 font-medium">Нужна разработка сайта или плагины? Свяжись со мной!</p>
        </div>
        <div class="flex gap-4 flex-wrap justify-center mt-2">
          <!-- Discord -->
          <a href="https://discord.gg/invite_your_server" target="_blank" class="discord-container flex flex-col items-center relative">
            <img src="https://i.imgur.com/bWYgyVC.png" alt="Discord" class="w-12 h-12 rounded-full cursor-pointer">
            <div class="discord-tooltip">dobakakeka</div>
          </a>
          <!-- Telegram -->
          <a href="https://t.me/homyaaaaak" target="_blank">
            <img src="https://i.imgur.com/vi6iqio.png" alt="Telegram" class="w-12 h-12 rounded-full cursor-pointer">
          </a>
        </div>
      </div>

      <!-- Панель "Проекты" (теперь как основная панель и кликабельная ссылка) -->
      <a href="projects.html" class="projects-panel no-underline border border-[#334155] rounded-xl p-6 bg-[#0b0b0b]/40 transition-transform duration-300 hover:scale-[1.02] cursor-pointer flex flex-col gap-2 mb-4 project-card glow">
        <div class="flex items-center gap-2">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="14" height="2" rx="1" fill="currentColor"></rect>
            <rect x="3" y="9" width="14" height="2" rx="1" fill="currentColor"></rect>
            <rect x="3" y="14" width="14" height="2" rx="1" fill="currentColor"></rect>
          </svg>
          <span class="font-bold-projects">Просмотреть все проекты</span> <!-- Жирный текст -->
        </div>
      </a>

      <!-- Панель "Навыки" -->
      <div class="border border-[#334155] rounded-xl p-4 mb-4 flex flex-col gap-4 glow transition-transform duration-500 hover:scale-[1.02]">
        <h3 class="text-lg font-semibold text-white mb-2">Языки программирования</h3>
        <div class="flex gap-3 flex-wrap">
          <!-- Java -->
          <a href="https://www.java.com/" target="_blank" class="skill-link glow transition-transform duration-300 hover:scale-[1.02]">
            Java
            <span class="skill-status skill-status-green">
              <div class="skill-status-glow skill-status-glow-green"></div>
              <span class="skill-status-text">Активен</span>
            </span>
          </a>
          <!-- HTML -->
          <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" class="skill-link glow transition-transform duration-300 hover:scale-[1.02]">
            HTML
            <span class="skill-status skill-status-green">
              <div class="skill-status-glow skill-status-glow-green"></div>
              <span class="skill-status-text">Активен</span>
            </span>
          </a>
          <!-- JavaScript -->
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" class="skill-link glow transition-transform duration-300 hover:scale-[1.02]">
            JavaScript
            <span class="skill-status skill-status-purple">
              <div class="skill-status-glow skill-status-glow-purple"></div>
              <span class="skill-status-text">Изучается</span>
            </span>
          </a>
        </div>
      </div>

    </div>
  </div>
  <footer class="w-full py-6 text-xs text-zinc-500 text-center mt-10 select-none">
  </footer>

  <!-- Снегопад -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const snowContainer = document.createElement('div');
      snowContainer.id = 'snow-container';
      snowContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10000; /* Сверху всего */
      `;
      document.body.appendChild(snowContainer);

      const numSnowflakes = 50; // Количество снежинок
      const container = document.getElementById('snow-container');

      // Создаём общую анимацию для падения и качания
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          0% { transform: translateY(-10px) translateX(0); opacity: 0; }
          10% { opacity: 1; } /* Появляется */
          100% { transform: translateY(100vh) translateX(20px); opacity: 1; } /* Падает вниз с отклонением */
        }
      `;
      document.head.appendChild(style);

      for (let i = 0; i < numSnowflakes; i++) {
        const flake = document.createElement('div');
        flake.innerHTML = '❄';
        // Случайные параметры для размера, позиции, скорости и "качания"
        const size = Math.random() * 10 + 10;
        const leftPos = Math.random() * 100;
        const fallDuration = Math.random() * 5 + 5;
        const swayDuration = Math.random() * 4 + 2;
        const startDelay = Math.random() * 5; // Небольшая случайная задержка перед началом анимации

        flake.style.cssText = `
          position: absolute;
          color: #e2e8f0;
          font-size: ${size}px;
          top: -10px; /* Начинает чуть выше */
          left: ${leftPos}vw;
          opacity: 0; /* Сначала невидим */
          animation: fall ${fallDuration}s linear infinite;
          animation-delay: ${startDelay}s;
          /* Имитация "качания" через transform в анимации */
          will-change: transform, opacity; /* Оптимизация производительности */
        `;

        container.appendChild(flake);
      }
    });
  </script>

  <style>
    /* Убедимся, что снежинки не мешают кликам */
    #snow-container div {
      user-select: none;
      pointer-events: none;
    }
  </style>

</body>
</html>
